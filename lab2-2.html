    .header{

    body{
        text-align: center;
        position: absolute;
        top: 150px;
        right: 150px;
        left: 150px;
        background-color: rgba(169, 119, 147, 0.647);
    }
</style>
<body>
    <canvas id="myCanvas" width="1000" height="200" style="border: 3px solid;"></canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "90px arial"
            var gradient = ctx.createLinearGradient(0, 0, c.width, 0);
            gradient.addColorStop("0", "purple");
            gradient.addColorStop("0.5", "blue");
            gradient.addColorStop("1.0", "red");
            ctx.strokeStyle = gradient;
            ctx.strokeText("Chachris Thiranan(Tun)", 30, 120);
        </script>
</body>
